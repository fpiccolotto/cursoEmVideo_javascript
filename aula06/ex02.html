<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var name = prompt("Enter your name")
        document.write(`Hello <strong>${name}</strong>, your name has ${name.length} letters.<br\>`)
        document.write(`Your name in capital letters is ${name.toUpperCase()}<br\>`)
        document.write(`Your name in lower case is ${name.toLowerCase()}<br\>`)
        var salary = prompt("Please, enter your salary")
        document.write(`Your salary is ${salary}`)

    </script>
    
</body>
</html>
